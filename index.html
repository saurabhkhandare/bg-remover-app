<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bg Remover - Simple Image Background Remover</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bg Remover</h1>
      <!-- Upload Button -->
      <label class="upload-label" id="uploadLabel">
        <span class="upload-icon">&#128247;</span>
        <span class="upload-text" id="uploadText"
          >Click to upload image<br /><small>(PNG/JPG, max 5MB)</small></span
        >
        <input type="file" id="fileInput" accept="image/png,image/jpeg" />
      </label>

      <!-- Preview Area -->
      <div class="image-preview" id="previewArea">
        <span style="color: #b6b6b6; font-size: 1.05rem"
          >No image selected</span
        >
      </div>

      <!-- Remove Background Button -->
      <button class="btn" id="removeBtn" disabled>
        <span id="removeBtnText">Remove Background</span>
        <span
          id="removeBtnSpinner"
          style="display: none; vertical-align: middle"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 50 50"
            style="display: inline-block; vertical-align: middle"
          >
            <circle
              cx="25"
              cy="25"
              r="20"
              fill="none"
              stroke="#fff"
              stroke-width="5"
              stroke-linecap="round"
              stroke-dasharray="31.4 31.4"
              transform="rotate(-90 25 25)"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.8s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </span>
      </button>

      <!-- Download Button -->
      <button class="btn btn-download" id="downloadBtn" style="display: none">
        <span id="downloadBtnText">Download Image</span>
        <span
          id="downloadBtnSpinner"
          style="display: none; vertical-align: middle"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 50 50"
            style="display: inline-block; vertical-align: middle"
          >
            <circle
              cx="25"
              cy="25"
              r="20"
              fill="none"
              stroke="#fff"
              stroke-width="5"
              stroke-linecap="round"
              stroke-dasharray="31.4 31.4"
              transform="rotate(-90 25 25)"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.8s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </span>
      </button>

      <div class="note">
        Powered by
        <small>
          @ <a href="https://github.com/saurabhkhandare"> GitHub </a>
        </small>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
